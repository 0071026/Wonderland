<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device - width, initial - scale = 1.0">
    <title>Document</title>
</head>

<body>
    <form id="loginForm">
        <div>
            邮箱 <br>
            <input type="text" class="email">
        </div>
        <div>
            密码 <br>
            <input type="password" class="password">
        </div>
        <span><br><button type="submit">登录</button></span>
        <div class="message"></div>
    </form>
</body>
<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault()
        let email = document.querySelector('.email').value
        let password = document.querySelector('.password').value
        let messagediv = document.querySelector('.message')
        let k = /^(@qq|@163)\.[a - z]{2,3}$/i
        if (k.test(email)) {
            messagediv.innerHTML = '请输入合法邮箱'
        } else {
            messagediv.innerHTML = ''
            let msg = [{
                name: '张三',
                age: 20,
                strengths: 'JavaScript',
                avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
                email: 'yunding@qq.com',
                password: 33333
            },
            {
                name: '李四',
                age: 19,
                strengths: 'python',
                avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
                email: '12345678@163.com',
                password: 11111
            },
            {
                name: '王五',
                age: 18,
                strengths: 'Java',
                avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
                email: 'yundingshuyuan@qq.cn',
                password: 222222
            },
            ]
            let found = false;
            for (let user of msg) {
                if (user.email === email && user.password.toString() === password) {
                    found = true
                    messagediv.innerHTML = `
            <div>
                <h2>登录成功</h2>
                <p>姓名：${user.name}</p>
                <p>年龄：${user.age}</p>
                <p>特长：${user.strengths}</p>
            </div>`;
                    break;
                }
            }
            if (!found) {
                messagediv.textContent = "邮箱或密码不正确，请重新输入！";
            }
        }
    });
</script>

</html>
